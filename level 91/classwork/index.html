<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="products">
    <div class="product" data-name="Maserati">
      <img src="images/1.png" class="itemstyle">
      <p>Maserati</p>
      <button class="add-to-cart">Add To Cart</button>
    </div>

    <div class="product" data-name="Chevrolet">
      <img src="images/2.png" class="itemstyle">
      <p>Chevrolet</p>
      <button class="add-to-cart">Add To Cart</button>
    </div>

    <div class="product" data-name="Porsche">
      <img src="images/3.png" class="itemstyle">
      <p>Porsche</p>
      <button class="add-to-cart">Add To Cart</button>
    </div>

    <div class="product" data-name="Rolls Royce">
      <img src="images/4.png" class="itemstyle">
      <p>Rolls Royce</p>
      <button class="add-to-cart">Add To Cart</button>
    </div>

    <div class="product" data-name="Dodge">
      <img src="images/5.png" class="itemstyle">
      <p>Dodge</p>
      <button class="add-to-cart">Add To Cart</button>
    </div>
  </div>
  
  <div id="cart">
    <h2>Cart</h2>
    <ul id="cart-list"></ul>
    <div class="cart-footer">
      <button id="clear-cart">Clear Cart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
