<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Age Calculator</h1>
    <form id="age-form">
      <div class="input-group">
        <label for="day">Day</label>
        <input type="number" id="day" name="day" placeholder="DD" required>
      </div>
      <div class="input-group">
        <label for="month">Month</label>
        <input type="number" id="month" name="month" placeholder="MM" required>
      </div>
      <div class="input-group">
        <label for="year">Year</label>
        <input type="number" id="year" name="year" placeholder="YYYY" required>
      </div>
      <button type="submit">Calculate Age</button>
    </form>

    <div id="result">
      <p><span id="years"></span> Years</p>
      <p><span id="months"></span> Months</p>
      <p><span id="days"></span> Days</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
