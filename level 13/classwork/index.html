<body>
    <!-- <> Fragments -->
    <!-- ordered and unorderd list -->
    <!-- unordered list -->
     <!--  -->
      <ul>
      <h1>Football players</h1>
    <li>Kvaratsxelia</li>
    <li>messi</li>
    <li>ronaldo</li>
    </ul>
    <!--  -->
    <ol>
        <h1>Football players</h1>
    <li>Kvaratsxelia</li>
    <li>messi</li>
    <li>ronaldo</li>
    </ol>



     <!-- description list -->
     <!-- dt defines the description on left side -->
     <!-- dd defines the description on right side -->
      <!-- nesting - ჩაშენება -->
    <dl>-Hello andria</dl>
    <dd>Hello andria</dd>
    <dt>Hello andria</dt>
