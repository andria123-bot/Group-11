<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    class Animal {
      constructor(name) {
        this.name = name;
      }
      makeSound() {
        console.log('Generic Animal Sound');
      }
    }
    
    class Dog extends Animal {
      constructor(name) {
        super(name);
      }
      makeSound() {
        super.makeSound();
        console.log('Woof! Woof!');
      }
    }

    const a1 = new Animal('Dom');
    const a2 = new Dog('Jeka');

    a1.makeSound();
    a2.makeSound();
  </script>
  
</body>
</html>
